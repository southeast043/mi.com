<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米账号-登录</title>
    <link rel="stylesheet" href="../font/iconfont.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../font/iconfont.js"></script>
    <style>
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="box">

        <div class="bg"></div>

        <div class="login">

            <!-- 头部 -->

            <div class="header">
                <div class="logo">
                    <img src="../img/logo-mi.png" alt="" class="fl">
                    <h3 class="fl">小米账号</h3>
                </div>
                <div>
                    <a href="#">用户协议</a>
                    <a href="#">隐私政策</a>
                    <a href="#">帮助中心</a>
                    <span>|</span>
                    <a href="#">
                        中文(简体) <span class="glyphicon glyphicon-triangle-bottom"></span>
                        <div>
                            <div>‎‎中文(繁體)‎</div>
                            <div>‎English</div>
                        </div>
                    </a>
                </div>
            </div>

            <!-- 内容 -->

            <div class="content">
                <div class="content-title clr">
                    <div class="fl">
                        <a href="#" class="active">登录</a>
                    </div>
                    <div class="fl">
                        <a href="#">注册</a>
                    </div>
                    <div></div>
                </div>
                <div class="content-con">
                    <div class="clr">
                        <div id="login" class="fl" style="display: none;">
                            <div class="login1 show">
                                <form action="">
                                    <div class="input">
                                        <input type="text">
                                        <p>邮箱/手机号码/小米ID</p>
                                    </div>
                                    <!-- <p class="p">请输入账号</p> -->
                                    <div class="input">
                                        <input type="password">
                                        <span class="iconfont icon-yanjing1"></span>
                                        <p>密码</p>
                                    </div>
                                    <!-- <p class="p">请输入登录密码</p> -->
                                    <button type="submit">登录</button>
                                </form>
                                <div class="clr">
                                    <div class="fl">忘记密码?</div>
                                    <div class="fr">手机号登陆</div>
                                </div>
                            </div>
                            <div class="login2">
                                <form action="">
                                    <div class="input phone">
                                        <div class="country fl">
                                            <div>
                                                <p>国家码</p>
                                                <p>+86</p>
                                            </div>
                                            <span class="glyphicon glyphicon-menu-down"></span>
                                        </div>
                                        <input type="text">
                                        <p>手机号码</p>
                                    </div>
                                    <!-- <p class="p">请输入手机号</p> -->
                                    <p>未注册的手机号验证后将自动创建小米帐号</p>
                                    <button type="submit">下一步</button>
                                </form>
                                <div class="clr">
                                    <div class="fr">密码登陆</div>
                                </div>
                            </div>
                            <div class="other">
                                <p>其他方式登录</p>
                                <p>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-QQ"></use>
                                        </svg>
                                    </a>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-xinlang1"></use>
                                        </svg>
                                    </a>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-zhifubao"></use>
                                        </svg>
                                    </a>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-weixin1"></use>
                                        </svg>
                                    </a>
                                </p>
                            </div>
                        </div>
                        <div id="register" class="fl">
                            <form action="">
                                <div class="input"></div>
                                <div class="input phone">
                                    <div class="country fl">
                                        <div>
                                            <p>国家码</p>
                                            <p>+86</p>
                                        </div>
                                        <span class="glyphicon glyphicon-menu-down"></span>
                                    </div>
                                    <input type="text">
                                    <p>手机号码</p>
                                </div>
                                <div class="input">
                                    <input type="text">
                                    <p>短信验证码</p>
                                    <div class="captcha">获取验证码</div>
                                </div>
                                <!-- <p class="p">请输入短信验证码</p> -->
                                <button type="submit"></button>
                            </form>
                            <div class="other">
                                <p>其他方式登录</p>
                                <p>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-QQ"></use>
                                        </svg>
                                    </a>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-xinlang1"></use>
                                        </svg>
                                    </a>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-zhifubao"></use>
                                        </svg>
                                    </a>
                                    <a href="#">
                                        <svg class="icon" aria-hidden="true">
                                            <use xlink:href="#icon-weixin1"></use>
                                        </svg>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 底部 -->

            <div class="footer">
                <p>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</p>
            </div>
        </div>
    </div>
</body>

</html>
